<h1>Movies List</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!movies"><em>Loading...</em></p>

<table class='table' *ngIf="movies">
  <thead>
    <tr>
      <th>Release Date</th>
      <th>Rating</th>
      <th>Name</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{ movie.releaseDate }}</td>
      <td>{{ movie.rating }}</td>
      <td>{{ movie.name }}</td>
      <td><img  width="70" height="80" src="{{movie.image}}" /> </td>
    </tr>
  </tbody>
</table>
